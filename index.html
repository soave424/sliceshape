<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분수 학습 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      .mission-card {
        background-color: #f0f9ff;
        border-left: 5px solid #0ea5e9;
      }
      .result-card.success {
        background-color: #f0fdf4;
        border-color: #22c55e;
        color: #166534;
      }
      canvas {
        cursor: crosshair;
        touch-action: none;
        display: block;
      }
      #summary-screen {
        background-color: #f8fafc; /* slate-50 */
      }
      .difficulty-btn {
        transition: all 0.2s ease-in-out;
      }
      .difficulty-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
    </style>
  </head>
  <body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8">
      <header class="text-center mb-6 hidden">
        <h1 class="text-3xl font-bold text-slate-800">도형 나누기 챌린지</h1>
        <p class="text-slate-500 mt-2">
          도형을 똑같이 나누어 분수의 개념을 배워보아요!
        </p>
      </header>

      <!-- Difficulty Selection Screen (Initially Visible) -->
      <div id="difficulty-screen">
        <h2 class="text-2xl font-bold text-center text-slate-800 mb-8">
          난이도를 선택하세요
        </h2>
        <div class="flex flex-col sm:flex-row gap-6 justify-center">
          <button
            id="easy-mode-btn"
            class="difficulty-btn w-full sm:w-48 bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-6 rounded-xl text-lg"
          >
            쉬운 버전<br />
            <span class="font-normal text-sm">(가이드라인 표시)</span>
          </button>
          <button
            id="hard-mode-btn"
            class="difficulty-btn w-full sm:w-48 bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-xl text-lg"
          >
            어려운 버전<br />
            <span class="font-normal text-sm">(가이드라인 없음)</span>
          </button>
        </div>
      </div>

      <!-- Game Screen (Initially Hidden) -->
      <main id="game-screen" class="hidden">
        <!-- Mission Display -->
        <div id="mission-card" class="mission-card p-4 rounded-lg mb-6">
          <h2 id="mission-text" class="text-lg font-semibold text-sky-800">
            미션: 잠시만 기다려주세요...
          </h2>
        </div>

        <!-- Canvas for drawing -->
        <div
          id="canvas-container"
          class="w-full max-w-lg mx-auto bg-white rounded-lg border-2 border-slate-200 overflow-hidden"
        >
          <canvas id="drawing-canvas"></canvas>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 justify-center mt-6">
          <button
            id="clear-button"
            class="w-full sm:w-auto bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105"
          >
            다시 그리기
          </button>
          <button
            id="next-button"
            class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 hidden"
          >
            다음 문제
          </button>
        </div>

        <!-- Result Display -->
        <div class="mt-6 text-center h-16 flex items-center justify-center">
          <p id="accuracy-text" class="text-xl font-bold text-slate-700">
            정확도: 0%
          </p>
          <div
            id="result-card"
            class="result-card p-4 rounded-lg border-l-4 hidden w-full"
          >
            <p id="result-text" class="text-lg font-bold"></p>
          </div>
        </div>
      </main>

      <!-- Summary Screen (Initially Hidden) -->
      <div id="summary-screen" class="hidden p-6 rounded-lg">
        <h2 class="text-2xl font-bold text-center text-slate-800 mb-4">
          🎉 챌린지 완료! 🎉
        </h2>
        <div
          id="final-accuracy"
          class="text-xl font-semibold text-center text-sky-700 mb-6 bg-sky-100 p-3 rounded-lg"
        ></div>
        <div
          id="results-grid"
          class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6"
        >
          <!-- Result images will be appended here -->
        </div>
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
          <button
            id="download-button"
            class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105"
          >
            결과 저장하기
          </button>
          <button
            id="restart-button"
            class="w-full sm:w-auto bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105"
          >
            처음으로
          </button>
        </div>
      </div>
    </div>

    <script>
      // DOM Elements
      const header = document.querySelector("header");
      const difficultyScreen = document.getElementById("difficulty-screen");
      const easyModeBtn = document.getElementById("easy-mode-btn");
      const hardModeBtn = document.getElementById("hard-mode-btn");
      const gameScreen = document.getElementById("game-screen");
      const summaryScreen = document.getElementById("summary-screen");
      const canvas = document.getElementById("drawing-canvas");
      const ctx = canvas.getContext("2d");
      const missionText = document.getElementById("mission-text");
      const clearButton = document.getElementById("clear-button");
      const nextButton = document.getElementById("next-button");
      const accuracyText = document.getElementById("accuracy-text");
      const resultCard = document.getElementById("result-card");
      const resultText = document.getElementById("result-text");
      const finalAccuracy = document.getElementById("final-accuracy");
      const resultsGrid = document.getElementById("results-grid");
      const downloadButton = document.getElementById("download-button");
      const restartButton = document.getElementById("restart-button");

      // Game State
      let difficulty = "hard"; // 'easy' or 'hard'
      let currentStage = 0;
      let userLines = [];
      let isDrawing = false;
      let isComplete = false;
      let currentLine = {};
      let center;
      let missions;
      let stageResults = [];

      function resizeCanvas() {
        const container = document.getElementById("canvas-container");
        const size = container.clientWidth;
        canvas.width = size;
        canvas.height = size;
        center = { x: canvas.width / 2, y: canvas.height / 2 };
        setupMission();
      }

      function defineMissions() {
        missions = [
          {
            shape: "rectangle",
            slices: 2,
            text: "직사각형을 똑같이 둘로 나누어 보세요.",
          },
          {
            shape: "circle",
            slices: 4,
            text: "원을 똑같이 넷으로 나누어 보세요.",
          },
          {
            shape: "triangle",
            slices: 3,
            text: "삼각형을 똑같이 셋으로 나누어 보세요.",
          },
          {
            shape: "rectangle",
            slices: 3,
            text: "직사각형을 똑같이 셋으로 나누어 보세요.",
          },
          {
            shape: "circle",
            slices: 6,
            text: "원을 똑같이 여섯으로 나누어 보세요.",
          },
          {
            shape: "pentagon",
            slices: 5,
            text: "오각형을 똑같이 다섯으로 나누어 보세요.",
          },
        ];
      }

      function drawGridLines() {
        const { shape, slices } = missions[currentStage];
        const radius = canvas.width * 0.4;
        const rectSize = { w: canvas.width * 0.8, h: canvas.height * 0.8 };
        const rectPos = {
          x: (canvas.width - rectSize.w) / 2,
          y: (canvas.height - rectSize.h) / 2,
        };

        ctx.save();
        ctx.strokeStyle = "#cbd5e1"; // slate-300
        ctx.lineWidth = 1.5;
        ctx.setLineDash([4, 4]);
        ctx.beginPath();

        switch (shape) {
          case "circle":
            for (let i = 0; i < slices / 2; i++) {
              const angle = (i * Math.PI) / (slices / 2);
              const x1 = center.x + radius * Math.cos(angle);
              const y1 = center.y + radius * Math.sin(angle);
              const x2 = center.x - radius * Math.cos(angle);
              const y2 = center.y - radius * Math.sin(angle);
              ctx.moveTo(x1, y1);
              ctx.lineTo(x2, y2);
            }
            break;
          case "pentagon":
          case "triangle":
            const vertexAngleOffset = -Math.PI / 2;
            for (let i = 0; i < slices; i++) {
              const angle = (i * 2 * Math.PI) / slices + vertexAngleOffset;
              const x = center.x + radius * Math.cos(angle);
              const y = center.y + radius * Math.sin(angle);
              ctx.moveTo(center.x, center.y);
              ctx.lineTo(x, y);
            }
            const sliceAngleOffset = Math.PI / 2;
            for (let i = 0; i < slices; i++) {
              const angle = (i * 2 * Math.PI) / slices + sliceAngleOffset;
              const x = center.x + radius * Math.cos(angle);
              const y = center.y + radius * Math.sin(angle);
              ctx.moveTo(center.x, center.y);
              ctx.lineTo(x, y);
            }
            break;
          case "rectangle":
            for (let i = 1; i < slices; i++) {
              const x = rectPos.x + i * (rectSize.w / slices);
              ctx.moveTo(x, rectPos.y);
              ctx.lineTo(x, rectPos.y + rectSize.h);
            }
            for (let i = 1; i < slices; i++) {
              const y = rectPos.y + i * (rectSize.h / slices);
              ctx.moveTo(rectPos.x, y);
              ctx.lineTo(rectPos.x + rectSize.w, y);
            }
            if (slices === 2) {
              ctx.moveTo(rectPos.x, rectPos.y);
              ctx.lineTo(rectPos.x + rectSize.w, rectPos.y + rectSize.h);
              ctx.moveTo(rectPos.x + rectSize.w, rectPos.y);
              ctx.lineTo(rectPos.x, rectPos.y + rectSize.h);
            }
            break;
        }
        ctx.stroke();
        ctx.restore();
      }

      function drawShape() {
        const { shape } = missions[currentStage];
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (difficulty === "easy") {
          drawGridLines();
        }

        ctx.strokeStyle = "#334155";
        ctx.lineWidth = 3;
        ctx.beginPath();
        const radius = canvas.width * 0.4;
        const rectSize = { w: canvas.width * 0.8, h: canvas.height * 0.8 };
        const rectPos = {
          x: (canvas.width - rectSize.w) / 2,
          y: (canvas.height - rectSize.h) / 2,
        };

        switch (shape) {
          case "circle":
            ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
            break;
          case "rectangle":
            ctx.rect(rectPos.x, rectPos.y, rectSize.w, rectSize.h);
            break;
          case "triangle":
            for (let i = 0; i < 3; i++) {
              const angle = (i * 2 * Math.PI) / 3 - Math.PI / 2;
              const x = center.x + radius * Math.cos(angle);
              const y = center.y + radius * Math.sin(angle);
              i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.closePath();
            break;
          case "pentagon":
            for (let i = 0; i < 5; i++) {
              const angle = (i * 2 * Math.PI) / 5 - Math.PI / 2;
              const x = center.x + radius * Math.cos(angle);
              const y = center.y + radius * Math.sin(angle);
              i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.closePath();
            break;
        }
        ctx.stroke();

        if (
          shape === "circle" ||
          shape === "triangle" ||
          shape === "pentagon"
        ) {
          ctx.beginPath();
          ctx.fillStyle = "#fb7185";
          ctx.arc(center.x, center.y, 5, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function redrawAll() {
        if (currentStage >= missions.length) return;
        drawShape();
        ctx.strokeStyle = "#0ea5e9";
        ctx.lineWidth = 2;
        userLines.forEach((line) => {
          ctx.beginPath();
          ctx.moveTo(line.startX, line.startY);
          ctx.lineTo(line.endX, line.endY);
          ctx.stroke();
        });
        if (isDrawing && currentLine.startX !== undefined) {
          ctx.strokeStyle = "#f43f5e";
          ctx.beginPath();
          ctx.moveTo(currentLine.startX, currentLine.startY);
          ctx.lineTo(currentLine.endX, currentLine.endY);
          ctx.stroke();
        }
      }

      function getMousePos(evt) {
        const rect = canvas.getBoundingClientRect();
        const touch = evt.touches ? evt.touches[0] : evt;
        return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
      }

      function startDrawing(e) {
        if (isComplete) return;
        e.preventDefault();
        isDrawing = true;
        const pos = getMousePos(e);
        currentLine = { startX: pos.x, startY: pos.y };
      }

      function draw(e) {
        if (!isDrawing || isComplete) return;
        e.preventDefault();
        const pos = getMousePos(e);
        currentLine.endX = pos.x;
        currentLine.endY = pos.y;
        redrawAll();
      }

      function stopDrawing(e) {
        if (!isDrawing || isComplete) return;
        e.preventDefault();
        isDrawing = false;
        userLines.push({ ...currentLine });
        currentLine = {};
        redrawAll();
        updateAccuracy();
      }

      function calculateAccuracy() {
        if (userLines.length === 0) return 0;
        const mission = missions[currentStage];
        let accuracy = 0;
        if (
          mission.shape === "circle" ||
          ["triangle", "pentagon"].includes(mission.shape)
        ) {
          accuracy = checkRadialDivision(mission);
        } else if (mission.shape === "rectangle") {
          accuracy = checkRectangleDivision(mission);
        }
        return Math.round(accuracy * 100);
      }

      function updateAccuracy() {
        const percentage = calculateAccuracy();
        accuracyText.textContent = `정확도: ${percentage}%`;

        if (isComplete) return;

        if (percentage >= 90) {
          isComplete = true;
          const imageData = canvas.toDataURL("image/png");
          stageResults.push({
            mission: missions[currentStage],
            accuracy: percentage,
            imageData: imageData,
          });

          accuracyText.classList.add("hidden");
          resultText.textContent = `${percentage}% 달성! 잘했어요!`;
          resultCard.classList.remove("hidden");
          resultCard.classList.add("success");
          nextButton.classList.remove("hidden");

          if (percentage < 100) {
            clearButton.classList.remove("hidden");
          } else {
            clearButton.classList.add("hidden");
          }
        }
      }

      function checkRadialDivision(mission) {
        const { slices, shape } = mission;
        const radius = canvas.width * 0.4;

        let totalCenterError = 0;
        let totalLengthError = 0;
        let linesChecked = 0;
        let exteriorPoints = [];

        if (shape === "circle") {
          const expectedLines = slices / 2;
          if (userLines.length !== expectedLines) return 0;

          userLines.forEach((line) => {
            linesChecked++;
            const lineLength = Math.hypot(
              line.endX - line.startX,
              line.endY - line.startY
            );
            const midPoint = {
              x: (line.startX + line.endX) / 2,
              y: (line.startY + line.endY) / 2,
            };

            const centerDist = Math.hypot(
              midPoint.x - center.x,
              midPoint.y - center.y
            );
            totalCenterError += Math.min(1, centerDist / (radius * 0.2));

            const idealLength = radius * 2;
            totalLengthError += Math.min(
              1,
              Math.abs(lineLength - idealLength) / (idealLength * 0.2)
            );

            exteriorPoints.push(
              { x: line.startX, y: line.startY },
              { x: line.endX, y: line.endY }
            );
          });
        } else {
          // triangle, pentagon
          const expectedLines = slices;
          if (userLines.length !== expectedLines) return 0;

          userLines.forEach((line) => {
            linesChecked++;
            const dist1 = Math.hypot(
              line.startX - center.x,
              line.startY - center.y
            );
            const dist2 = Math.hypot(
              line.endX - center.x,
              line.endY - center.y
            );

            const centerPoint =
              dist1 < dist2
                ? { x: line.startX, y: line.startY }
                : { x: line.endX, y: line.endY };
            const exteriorPoint =
              dist1 < dist2
                ? { x: line.endX, y: line.endY }
                : { x: line.startX, y: line.startY };

            const centerDist = Math.hypot(
              centerPoint.x - center.x,
              centerPoint.y - center.y
            );
            totalCenterError += Math.min(1, centerDist / (radius * 0.2));

            const exteriorDist = Math.hypot(
              exteriorPoint.x - center.x,
              exteriorPoint.y - center.y
            );
            totalLengthError += Math.min(
              1,
              Math.abs(exteriorDist - radius) / (radius * 0.25)
            );

            exteriorPoints.push(exteriorPoint);
          });
        }

        const centerAccuracy =
          linesChecked > 0
            ? Math.max(0, 1 - totalCenterError / linesChecked)
            : 0;
        const lengthAccuracy =
          linesChecked > 0
            ? Math.max(0, 1 - totalLengthError / linesChecked)
            : 1;

        let angles = exteriorPoints.map(
          (p) =>
            ((Math.atan2(p.y - center.y, p.x - center.x) * 180) / Math.PI +
              360) %
            360
        );
        angles = angles.filter(
          (v, i, a) =>
            a.findIndex(
              (t) => Math.abs(t - v) < 10 || Math.abs(t - v) > 350
            ) === i
        );

        if (angles.length !== slices)
          return (centerAccuracy * 0.6 + lengthAccuracy * 0.4) * 0.5;

        angles.sort((a, b) => a - b);
        const idealAngle = 360 / slices;
        let totalAngleError = 0;
        for (let i = 0; i < angles.length; i++) {
          const diff =
            i === angles.length - 1
              ? 360 - angles[i] + angles[0]
              : angles[i + 1] - angles[i];
          totalAngleError += Math.abs(diff - idealAngle);
        }

        const angleAccuracy = Math.max(0, 1 - totalAngleError / 360);

        const finalAccuracy =
          centerAccuracy * 0.5 + lengthAccuracy * 0.4 + angleAccuracy * 0.1;

        return finalAccuracy;
      }

      function checkRectangleDivision(mission) {
        const { slices } = mission;
        const rectSize = { w: canvas.width * 0.8, h: canvas.height * 0.8 };
        const rectPos = {
          x: (canvas.width - rectSize.w) / 2,
          y: (canvas.height - rectSize.h) / 2,
        };
        const tolerance = canvas.width * 0.05;

        if (slices === 2 && userLines.length === 1) {
          const line = userLines[0];
          const corners = [
            { x: rectPos.x, y: rectPos.y },
            { x: rectPos.x + rectSize.w, y: rectPos.y },
            { x: rectPos.x, y: rectPos.y + rectSize.h },
            { x: rectPos.x + rectSize.w, y: rectPos.y + rectSize.h },
          ];
          const isDiagonal =
            (Math.hypot(
              line.startX - corners[0].x,
              line.startY - corners[0].y
            ) < tolerance &&
              Math.hypot(line.endX - corners[3].x, line.endY - corners[3].y) <
                tolerance) ||
            (Math.hypot(
              line.startX - corners[3].x,
              line.startY - corners[3].y
            ) < tolerance &&
              Math.hypot(line.endX - corners[0].x, line.endY - corners[0].y) <
                tolerance) ||
            (Math.hypot(
              line.startX - corners[1].x,
              line.startY - corners[1].y
            ) < tolerance &&
              Math.hypot(line.endX - corners[2].x, line.endY - corners[2].y) <
                tolerance) ||
            (Math.hypot(
              line.startX - corners[2].x,
              line.startY - corners[2].y
            ) < tolerance &&
              Math.hypot(line.endX - corners[1].x, line.endY - corners[1].y) <
                tolerance);
          if (isDiagonal) return 1.0;
        }

        if (userLines.length !== slices - 1) return 0;

        const isVertical = userLines.every(
          (line) => Math.abs(line.startX - line.endX) < tolerance
        );
        const isHorizontal = userLines.every(
          (line) => Math.abs(line.startY - line.endY) < tolerance
        );

        if (!isVertical && !isHorizontal) return 0;

        let totalSpacingError = 0;
        let totalBoundaryError = 0;

        if (isVertical) {
          const idealSpacing = rectSize.w / slices;
          let coords = userLines.map((line) => (line.startX + line.endX) / 2);
          coords.sort((a, b) => a - b);

          let lastPos = rectPos.x;
          coords.forEach((c) => {
            totalSpacingError += Math.abs(c - lastPos - idealSpacing);
            lastPos = c;
          });
          totalSpacingError += Math.abs(
            rectPos.x + rectSize.w - lastPos - idealSpacing
          );

          userLines.forEach((line) => {
            const top = Math.min(line.startY, line.endY);
            const bottom = Math.max(line.startY, line.endY);
            totalBoundaryError += Math.abs(top - rectPos.y);
            totalBoundaryError += Math.abs(rectPos.y + rectSize.h - bottom);
          });

          const spacingAccuracy = Math.max(
            0,
            1 - totalSpacingError / rectSize.w
          );
          const boundaryAccuracy = Math.max(
            0,
            1 - totalBoundaryError / (userLines.length * rectSize.h)
          );
          return spacingAccuracy * 0.6 + boundaryAccuracy * 0.4;
        } else {
          // isHorizontal
          const idealSpacing = rectSize.h / slices;
          let coords = userLines.map((line) => (line.startY + line.endY) / 2);
          coords.sort((a, b) => a - b);

          let lastPos = rectPos.y;
          coords.forEach((c) => {
            totalSpacingError += Math.abs(c - lastPos - idealSpacing);
            lastPos = c;
          });
          totalSpacingError += Math.abs(
            rectPos.y + rectSize.h - lastPos - idealSpacing
          );

          userLines.forEach((line) => {
            const left = Math.min(line.startX, line.endX);
            const right = Math.max(line.startX, line.endX);
            totalBoundaryError += Math.abs(left - rectPos.x);
            totalBoundaryError += Math.abs(rectPos.x + rectSize.w - right);
          });

          const spacingAccuracy = Math.max(
            0,
            1 - totalSpacingError / rectSize.h
          );
          const boundaryAccuracy = Math.max(
            0,
            1 - totalBoundaryError / (userLines.length * rectSize.w)
          );
          return spacingAccuracy * 0.6 + boundaryAccuracy * 0.4;
        }
      }

      function setupMission() {
        if (currentStage >= missions.length) {
          showSummary();
          return;
        }
        const mission = missions[currentStage];
        missionText.textContent = `미션: ${mission.text}`;
        isComplete = false;
        userLines = [];
        accuracyText.textContent = `정확도: 0%`;
        accuracyText.classList.remove("hidden");
        resultCard.classList.add("hidden");
        nextButton.classList.add("hidden");
        clearButton.classList.remove("hidden");
        redrawAll();
      }

      function nextMission() {
        currentStage++;
        setupMission();
      }

      function showSummary() {
        gameScreen.classList.add("hidden");
        summaryScreen.classList.remove("hidden");
        header.classList.add("hidden");

        const avg =
          stageResults.length > 0
            ? stageResults.reduce((sum, r) => sum + r.accuracy, 0) /
              stageResults.length
            : 0;
        finalAccuracy.textContent = `최종 평균 정확도: ${Math.round(avg)}%`;

        resultsGrid.innerHTML = "";
        stageResults.forEach((result) => {
          const resultEl = document.createElement("div");
          resultEl.className =
            "border rounded-lg p-2 bg-white text-center shadow";
          resultEl.innerHTML = `
                    <img src="${result.imageData}" alt="${result.mission.text}" class="rounded-md mx-auto mb-2">
                    <p class="text-sm font-semibold text-slate-700">${result.mission.text}</p>
                    <p class="text-xs text-green-600 font-bold">${result.accuracy}% 달성</p>
                `;
          resultsGrid.appendChild(resultEl);
        });
      }

      function restartGame() {
        currentStage = 0;
        stageResults = [];
        summaryScreen.classList.add("hidden");
        difficultyScreen.classList.remove("hidden");
      }

      function startGame(selectedDifficulty) {
        difficulty = selectedDifficulty;
        difficultyScreen.classList.add("hidden");
        gameScreen.classList.remove("hidden");
        header.classList.remove("hidden");
        resizeCanvas();
      }

      // Event Listeners
      clearButton.addEventListener("click", () => {
        if (isComplete) {
          stageResults.pop();
        }
        isComplete = false;
        userLines = [];
        accuracyText.textContent = `정확도: 0%`;
        accuracyText.classList.remove("hidden");
        resultCard.classList.add("hidden");
        nextButton.classList.add("hidden");
        clearButton.classList.remove("hidden");
        redrawAll();
      });

      nextButton.addEventListener("click", nextMission);

      // [FIX] 이미지 저장 품질 향상
      downloadButton.addEventListener("click", () => {
        html2canvas(document.getElementById("summary-screen"), {
          backgroundColor: "#f8fafc",
          scale: 3, // 해상도를 3배로 높여서 저장
          useCORS: true,
        }).then((canvas) => {
          const link = document.createElement("a");
          link.download = "도형-나누기-챌린지-결과.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      });

      restartButton.addEventListener("click", restartGame);

      canvas.addEventListener("pointerdown", startDrawing);
      canvas.addEventListener("pointermove", draw);
      canvas.addEventListener("pointerup", stopDrawing);
      canvas.addEventListener("pointerleave", stopDrawing);

      easyModeBtn.addEventListener("click", () => startGame("easy"));
      hardModeBtn.addEventListener("click", () => startGame("hard"));

      window.addEventListener("resize", () => {
        if (!gameScreen.classList.contains("hidden")) {
          resizeCanvas();
        }
      });

      // Initial load
      defineMissions();
    </script>
  </body>
</html>
